<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/icon.css">

    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank">
          <h3>{{name}}</h3>
        </a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>

    <title>Sharmarke Ibrahim Portfolio</title>
  </head>
  <body>
      <header class="site-header clearfix">
      <section class="header-h1">
        <h1>Sharmarke Ibrahim</h1>
        <div class="sub-ban">
          <span>Software Developer</span>
          <ol>
            <li><a class="icon-github" href="https://github.com/sharmarkei" target="_blank" ></a></li>
            <li><a class="icon-linkedin" href="https://www.linkedin.com/in/sharmarke-ibrahim-97b7a3125/" target="_blank" ></a></li>
            <li><a class="icon-twitter" href="https://twitter.com/shamarkeibrahim" target="_blank" ></a></li>
          </ol>
        </div>
      </section>

      <div class="video-banners">
        <div class="video-container">
          <div class="filter"></div>
          <video autoplay loop class="videos">
            <source src="test-video/test-video.mp4" type="video/mp4"/>
          </video>
        </div>
      </div>

      <div class="break"></div>

      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="about"><a href="/about">About</a></li>
          <li class="tab" data-content="github"><a href="/github">GitHub</a></li>
          <li class="tab" data-content="home"><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>


      <section id="content">
        <div id="home" class="tab-contenthome">
          <h2>Home Page</h2>
          <p></p>

        </div>

        <div class="tab-content turtle" id="about">
          <h2 class="title-about">About Me</h2>
          <p>My name is Sharmarke Ibrahim.I am Full Stack JavaScript Developer based in Seattle,WA.</p>
        </div>

        <div class="tab-content turtle" id="github">
            <ul>

            </ul>
        </div>
      </section>
    <footer>
      <span> &copy; SharmarkeIbrahim.com</span>
      <div class="logos">
        <a class="icon-github footer" href="https://github.com/sharmarkei" target="_blank" ></a>
        <a class="icon-linkedin footer" href="https://www.linkedin.com/in/sharmarke-ibrahim-97b7a3125/" target="_blank" ></a>
        <!-- <div class="icon-github"></div>
        <div class="icon-linkedin"></div> -->
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="/scripts/model/repo.js"></script>
    <script src="/scripts/controller/aboutcontroller.js"></script>
    <script src="/scripts/controller/homecontroller.js"></script>
    <script src="/scripts/controller/githubController.js"></script>
    <script src="/scripts/views/repoView.js"></script>
    <script src="/scripts/controller/routes.js"></script>
  </body>
</html>
